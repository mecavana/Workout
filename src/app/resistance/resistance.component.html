<h2>  Choose a Resistance:</h2>

<select #cricket (change)="showWorkoutType($event)">
  <option value="default">----</option>
  <option *ngFor="let resistance of resistanceTypes" [value]="resistance"
          (click)="showWorkoutType(resistance)">
    {{resistance}}
  </option>
</select>


<h2 *ngIf="selected"> Workouts for {{selected}}:</h2>
<select *ngIf="selected" #t (change)="getHistoryByBodyPart($event)">
  <option value="default" *ngIf="selected">----</option>
  <option *ngFor="let workout of returnWorkoutsByResistance" [value]="workout"
          (click)="getHistoryByBodyPart(workout)">
    {{workout}}
  </option>
</select>



<h2 *ngIf="selectedWorkout"> Workout History for {{selectedWorkout}} with {{selected}}:</h2>
<table>
  <thead>
    <tr *ngIf="selectedWorkout">
      <th style="text-align:left">ID</th>
      <th style="text-align: left">Date</th>
      <th style="text-align: left">Exercise</th>
      <th style="text-align: left">Weight</th>
      <th style="text-align: left">Reps</th>
      <th style="text-align: left">Sets</th>
      <th style="text-align: left">Resistance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of returnHistoryByWorkout; let i = index;">
      <td>{{i}}</td>
      <td>{{history[0]}}</td>
      <td>{{history[1]}}</td>
      <td>{{history[2]}}</td>
      <td>{{history[3]}}</td>
      <td>{{history[4]}}</td>
      <td>{{history[5]}}</td>
    </tr>
  </tbody>
</table>
